<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 - Audio</title>

<script type="text/javascript">
/*
Creado por Ariel Duarte 13/03/2013
*/
	//Permite localizar un error en la reproduccion de un video
	function failvideo(){
		switch (e.target.error.code) {
			case e.target.error.MEDIA_ERR_ABORTED:alert('Has abortado el playback.');
				break;
			case e.target.error.MEDIA_ERR_NETWORK: alert('Error en la red.');
				break;
			case e.target.error.MEDIA_ERR_DECODE: alert('Problema de codificaci√≥n.');
				break;
			case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:alert('Formato no soportado o archivo no encontrado.');
				break;
			default: alert('Ha ocurrido un error desconocido.');
				break;
		}
	}
</script>

</head>

<body>
<h1>Audio en HTML5</h1>

<h4>Ejemplo de Audio simple en formato Mp3</h4>
<!--Ejemplo 1-->
<audio controls src="media/Futurama.mp3" autoplay onError="failvideo(event)"></audio>
</body>
</html>
