<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 - Video</title>

<script type="text/javascript">
/*
Creado por Ariel Duarte 13/03/2013
*/
	//Permite localizar un error en la reproduccion de un video
	function failvideo(){
		switch (e.target.error.code) {
			case e.target.error.MEDIA_ERR_ABORTED:alert('Has abortado el playback.');
				break;
			case e.target.error.MEDIA_ERR_NETWORK: alert('Error en la red.');
				break;
			case e.target.error.MEDIA_ERR_DECODE: alert('Problema de codificaci√≥n.');
				break;
			case e.target.error.MEDIA_ERR_SRC_NOT_SUPPORTED:alert('Formato no soportado o archivo no encontrado.');
				break;
			default: alert('Ha ocurrido un error desconocido.');
				break;
		}
	}
</script>

</head>

<body>
<h1>Video en HTML5</h1>

<h4>Ejemplo de video simple en formato Mp4</h4>
<!--Ejemplo 1-->
<video controls height="300" width="400" src="media/androidknow.oggtheora.ogv" onError="failvideo(event)" poster="imagenes/html5logo.png"></video>

<h4>Ejemplo de video utilizando Codec</h4>

<!--Ejemplo 2-->
<video controls height="300" width="400" onError="failvideo(event)" autoplay>
	<!--<source src="imagenes/androidknow.webmhd.webm" type="video/webm"/>-->
   <!-- <source src="imagenes/androidknow.mp4" type="video/h264" />-->
    <source src="media/androidknow.oggtheora.ogv" type="video/ogg" />
</video>


</body>
</html>
