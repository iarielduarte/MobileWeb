<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<title>Uso de pushState</title>

</head>

<style type="text/css"></style>

<script type="text/javascript">

	var click = function(){

		window.history.pushState("intercambiador","TUTORIAL", "ejemplo.html");

		return false;

	};

</script>

<body>

        <textarea style="width: 500px; height: 100px;">Aquí puedes escribir algún código para ver como no se modifica aunque se modifique la url de la página.

        </textarea>

        <br />

	<a href="#" onclick="click()">Cambiar ruta <strong>ejemplo.html</strong></a>

</body>

</html>
