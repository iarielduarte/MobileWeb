<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 - Canvas</title>
<script type="text/javascript">
/*
Creado por Ariel Duarte 13/03/2013
*/
	function cargador(){
		//Obtenemos el elemento canvas usando el DOM
		var lienzo = document.getElementById("lienzo");
		//indicamos que creamos un lienzo donde vamos a incluir informacion en 2D	
		var lienzo1 = lienzo.getContext("2d"); 
		//color y estilo del lienzo
		lienzo1.fillStyle = "rgba(0, 0, 200, 1)";
		//dibujamos un rectagulo
		lienzo1.fillRect(45, 50, 150, 200);
		lienzo1.fillStyle = "rgba(200, 0, 0, 1)";
		lienzo1.fillRect(70, 50, 160, 250);
		lienzo1.fillStyle = "rgba(4, 175, 21, 1)";
		lienzo1.fillRect(115, 50, 170, 300);
		
		//triangulos Azul con lineas
		lienzo1.beginPath(); //indica que vamos a crear una figura geometrica
		lienzo1.strokeStyle = "rgba(0, 0, 200, 0.8)"; //indica el color de borde, el ultimo valor es la transparencia
		lienzo1.moveTo(200, 405); //indicamos el lugar donde queremos que inicie la figura
		lienzo1.lineTo(200, 175); //dibujamos las lineas
		lienzo1.lineTo(60, 405); //dibujamos las lineas
		lienzo1.closePath(); //indica que vamos a cerrar la creacion de una figura geometrica
		lienzo1.stroke(); //indica que muestre la figura
		
		//triangulos amarillo con lineas
		lienzo1.beginPath(); //indica que vamos a crear una figura geometrica
		lienzo1.strokeStyle = "rgba(0, 200, 0, 0.8)"; //indica el color de borde, el ultimo valor es la transparencia
		lienzo1.moveTo(400, 405); //indicamos el lugar donde queremos que inicie la figura
		lienzo1.lineTo(400, 375); //dibujamos las lineas
		lienzo1.lineTo(260, 405); //dibujamos las lineas
		lienzo1.closePath(); //indica que vamos a cerrar la creacion de una figura geometrica
		lienzo1.stroke(); //indica que muestre la figura
		
		//triangulos verde con lineas
		lienzo1.beginPath(); //indica que vamos a crear una figura geometrica
		lienzo1.strokeStyle = "rgba(200, 200, 0, 1)"; //indica el color de borde, el ultimo valor es la transparencia
		lienzo1.moveTo(300, 305); //indicamos el lugar donde queremos que inicie la figura
		lienzo1.lineTo(300, 375); //dibujamos las lineas
		lienzo1.lineTo(260, 305); //dibujamos las lineas
		lienzo1.closePath(); //indica que vamos a cerrar la creacion de una figura geometrica
		lienzo1.stroke(); //indica que muestre la figura
		
		//triangulos con rellenos
		lienzo1.fillStyle = "rgba(125, 0, 125, 0.5)";//indica el color de dise√±o y la opacidad
		lienzo1.beginPath(); //indica que vamos a crear una figura geometrica
		lienzo1.moveTo(225, 5); //indicamos el lugar donde queremos que inicie la figura
		lienzo1.lineTo(305, 5); //dibujamos las lineas
		lienzo1.lineTo(225, 200); //dibujamos las lineas
		lienzo1.closePath(); //indica que vamos a cerrar la creacion de una figura geometrica
		lienzo1.fill(); //mostramos el rellenos de la figura
		
		//Dibujar con Curvas Bezier
		lienzo1.fillStyle = "rgba(200, 0, 0, 0.5)";
		lienzo1.beginPath(); //indica que vamos a crear una figura geometrica
		lienzo1.moveTo(75, 250); //indicamos el lugar donde queremos que inicie la figura
		lienzo1.bezierCurveTo(75, 247, 70, 235, 50, 235);
		lienzo1.bezierCurveTo(20, 235, 20, 272.5, 20, 272);
		lienzo1.bezierCurveTo(20, 290, 40, 312, 75, 330);
		lienzo1.bezierCurveTo(110, 312, 130, 290, 130, 272);
		lienzo1.bezierCurveTo(130, 272.5, 130, 235, 100, 235);
		lienzo1.bezierCurveTo(85, 235, 75, 247, 75, 250);
		lienzo1.closePath(); //indica que vamos a cerrar la creacion de una figura geometrica
		lienzo1.fill(); //mostramos el rellenos de la figura
		
		//Dibujar con Curvas cuadraticas
		lienzo1.strokeStyle = "rgba(50, 100, 150, 1)";
		lienzo1.beginPath(); //indica que vamos a crear una figura geometrica
		lienzo1.moveTo(275, 125); //indicamos el lugar donde queremos que inicie la figura
		lienzo1.quadraticCurveTo(225, 125, 325, 162);
		lienzo1.quadraticCurveTo(260, 200, 265, 200);
		lienzo1.quadraticCurveTo(325, 200, 325, 162);
		lienzo1.quadraticCurveTo(325, 125, 275, 125);

		lienzo1.closePath(); //indica que vamos a cerrar la creacion de una figura geometrica
		lienzo1.stroke(); //mostramos el rellenos de la figura
		
		//Dibujamos Arcos
		lienzo1.beginPath(); //indica que vamos a crear una figura geometrica
		lienzo1.arc(375, 275, 50, 0, Math.PI * 2, true);
		lienzo1.moveTo(340, 275); //indicamos el lugar donde queremos que inicie la figura
		
		lienzo1.closePath(); //indica que vamos a cerrar la creacion de una figura geometrica
		lienzo1.stroke(); //mostramos el rellenos de la figura
		
		//Dibujamos Textos
		lienzo1.font = "italic 40px sans-serif";
		lienzo1.strokeText("HTML5 in Action", 50, 450);
		
	}
</script>
</head>

<body onLoad="cargador()">
	<h1>Ejemplo de Canvas</h1>
	<canvas id="lienzo" width="600" height="500">
    
    </canvas>
</body>
</html>
